<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scroll Snap Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="panel panel--1">
      <div class="hscroller" aria-label="Horizontal slides">
        <article class="slide slide--1">
          <h1 class="title">PORTFOLIO</h1>
          <p class="name">Chong Xin Yu</p>
          <!-- <div class="sticky-note-1"> lowkey dont think it shld be in the first slide but diff component  -->
            <div class="sticky-note-shape-rec"></div> 
            <div class="sticky-note-shape-tri"></div>
            </div>
        </article>
        <article class="slide slide--2">
          <h1>PROGRESS</h1>
          <p>Smooth horizontal snap</p>

        </article>
      </div>
    </section>
    <section class="panel panel--2">
      <div class="content">
        <h1>ABOUT ME</h1>
        <p>Snaps cleanly into place</p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
  </html>
